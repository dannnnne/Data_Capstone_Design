# -------- Paths --------
csv_manifest: "C:/Users/User/Desktop/경희대/데캡디/mmil_vscode/data/train_manifest.jsonl"
save_dir: "checkpoints"
ffmpeg_bin: "C:/Program Files/WinGet/Links/ffmpeg.exe"

# -------- Data --------
clip_len_sec: 0.5
vframes_per_clip: 8
img_size: 224
sr: 16000
n_mels: 128
mel_win_ms: 25
mel_hop_ms: 10

# -------- Train --------
batch_size: 4
epochs: 10
lr: 0.0001
weight_decay: 0.0001
num_workers: 0

# -------- Model dims --------
video_out_dim: 256
audio_out_dim: 256
fuse_dim: 256

# -------- Loss selection --------
# 3번 실험: 평균 분리형 + 스파시티 + 정상억제
loss_type: "composite"

# -------- BCE-MIL params --------
# composite 쓸 거라 그대로 둬도 됨
mil_pool: "lse"
mil_tau: 2.0
mil_topk_ratio: 0.1
# pos_weight: 2.0

# -------- Composite loss params --------
# mean-MIL + sparsity + normal suppression
lam_mil: 1.0      # mean-MIL 기본 가중치 (config에 명시해두는 거 추천)
lam_sp: 1.0       # sparsity ON (0 → 1 정도부터 시작)
lam_norm: 0.5     # normal suppression ON
lam_tv: 0.0       # temporal smooth OFF
lam_ag: 0.0       # modality agreement OFF
margin: 0.1       # mean-MIL margin
